{% extends "base.html" %}

{% block body%}

    <div class="container">
            <form>
                    {% csrf_token %}
            <div class="form-group">
                <label for="producto">Descripcio del producto</label>
                <input type="text" class="form-control" id="producto">
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>         

                <select class="custom-select" id="categoria">
                        <option selected>Productos categoria</option>
                        <option value="1">Bebidas</option>
                        <option value="2">Alimentos</option>
                        <option value="3">Limpieza</option>
                </select>   

            </div>

            <div class="form-group">
                <label for="fecha">Fecha</label> <br>
                <!-- <input type="date" id="fecha">-->
                <input class="form-control" type="date" id="fecha">
        
            </div>

            <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" class="form-control" id="precio">
            </div>


            <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" id="stock" min="1" max="100">
            </div>

            <button type="button" id="create" class="btn btn-sm btn-primary">Adicionar</button>

            </form>
</div>

<br>

<div class="container">
        <h3>Lista de elementos</h3>
</div>

<div id="result" class="container"></div>
{% endblock%}
