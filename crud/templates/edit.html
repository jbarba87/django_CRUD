{% extends 'base.html' %}

{% block body %}
<div class="container">

    <form>
        {% csrf_token %}
        <input type="hidden" id="producto_id" value="{{producto.id}}">
        <div class="form-group">
            <label>Descripcion</label>
            <input type="text" class="form-control" id="producto" value="{{producto.producto}}" required="required">
        </div>

        <div class="form-group">
                <label>Fecha</label>
                <input type="date" class="form-control"  id="fecha" value="{{producto.fecha}}" required="required">
        </div>
        <div class="form-group">
                <label for="categoria">Categoria</label>         

                <select class="custom-select" id="categoria">
                        <option>Productos categoria</option>
                        {% for cat in categorias %}
                                <option value={{ cat.id }} {% if producto.categoria.id == cat.id %} selected {%endif%}> {{ cat.nombre }} </option>
                        {% endfor %}


                </select>   
        </div>

        <div class="form-group">
                <label>Precio</label>
                <input type="text" class="form-control" id="precio" value="{{producto.precio}}" required="required">
        </div>
        <div class="form-group">
                <label>Stock</label>
                <input type="number" class="form-control"  id="stock" value="{{producto.stock}}" required="required">
        </div>
        <div class="form-group">
                <button type="button" id="update" class="btn btn-sm btn-warning">Actualizar</button>
        </div>
    </form>
</div>
{% endblock %}
